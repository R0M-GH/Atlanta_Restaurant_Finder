{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'Atlanta_Restaurant_Finder/styles.css' %}">
        <script>
            function redirectToHome(event) {
                event.preventDefault();
                window.location.href = '/home';
            }
        </script>
    </head>
    <body>
        <div class="form-container">
             <h1>Login</h1>
            <form method = "POST" id="login-form" class="form">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
            
                <button type="submit" id="login-button">Login</button>
                <a href="/register" class="create-account-button">Register</a>
                <!-- Add this line in your login page HTML, just below the login button -->
                <a href="/Forget" class="forgot-password">Forgot Password?</a>
                
                {% if error %}
                    <p id = "loginErrorMessage" class = "errorMessage">Username or Password is incorrect!</p>
                {% endif %}
            
            </form>
        </div>
        <section >
            <img src="{% static "Atlanta_Restaurant_Finder/image/loginPage.jpg" %}">
            <div class="overlay"></div>
        </section>
    </body>
</html>
